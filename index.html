<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- My stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Red+Hat+Display:wght@500;700;900&family=Spartan:wght@400;500;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div role="main" class="card">
    <img class="heroImg" src="images/illustration-hero.svg" alt="hero">
    <h1>Order Summary</h1>
    <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <div class="annualPlan">
      <div class="col1">
        <div class="col2">
          <img src="images/icon-music.svg" alt="icon">
          <div class="col3">
            <h2>Annual Plan</h2>
            <p class="price">$59.99/year</p>
          </div>
        </div>
        <div class="col2">
        </div>
        <a href="#">Change</a>
      </div>
    </div>
    <button class="btn btnPay" type="button" name="button">Proceed to Payment</button>
    <button class="btn btnCancel" type="button" name="button">Cancel Order</button>
  </div>
</body>

<footer role="contentinfo">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Hana8</a>.
  </div>
</footer>

</html>
